<!-- templates/edit_video.html -->
{% extends "base.html" %}
{% block title %}Modifier la vidéo{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow mt-6">
  <h2 class="text-2xl font-semibold mb-4">Modifier la vidéo : {{ video.title }}</h2>
  <form method="post" action="{{ url_for('edit_video', vid=video.id) }}">
    <div class="mb-3">
      <label class="block mb-1 font-medium">Titre</label>
      <input type="text" name="title" value="{{ video.title }}" class="w-full px-3 py-2 border rounded"/>
    </div>
    <div class="mb-3">
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" class="w-full px-3 py-2 border rounded">{{ video.description }}</textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Enregistrer</button>
    <a href="{{ url_for('admin_videos') }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 ml-2">Annuler</a>
  </form>
</div>
{% endblock %}
