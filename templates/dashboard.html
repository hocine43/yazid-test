{% extends "base.html" %}
{% block title %}Activation{% endblock %}
{% block content %}

  <h2 class="text-xl font-semibold mb-4">Activation du compte</h2>
  <form method="post">
    <input name="code" placeholder="Code d'activation" class="w-full p-2 border rounded mb-3" />

  </form>
</div>
{% endblock %}
